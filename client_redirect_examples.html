<!doctype html>
<html>
<head>
<title>client redirect link examples</title>
<script>
function PushStateCall() {
console.log("calling pushState");
var stateObj = { foo: "dummy" };
history.pushState(stateObj, "new page", "empty_landing_page.html");
}
function HashChange() {
}
HashChange.counter = 0;
HashChange.originalHref = window.location.href;
HashChange.usingLocationHash = function () {
  window.location.hash = "changed" + HashChange.counter;
   HashChange.counter ++;
} 
HashChange.usingLocationHref = function () {
	window.location.href = HashChange.originalHref + '#changed' + HashChange.counter;
	HashChange.counter ++;
}
function replaceStateCall() {
	console.log("replacing state");
	var stateObj = {foo:"dummy"};
	history.replaceState(stateObj, "new page", "empty_landing_page.html");
}
function locationHrefChange() {
	console.log("chaning href location");
	window.location.href = "empty_landing_page.html";
}
function locationReplaceCall() {
	console.log("replace location");
	window.location.replace("empty_landing_page.html");
}
function locationAssignCall() {
	console.log("assign location");
	window.location.assign("empty_landing_page.html");
}
</script>
</head>
<body>
	<p> click this button to push state <button type="button" onclick="PushStateCall()">push state </button></p>
	<p> click this button to change hash using location.hash <button type="button" onclick="HashChange.usingLocationHash()">change hash</button></p>
	<p> click this button to change hash using location= <button type="button" onclick="HashChange.usingLocationHref()">change hash</button></p>
	<p> click this button to replace state <button type="button" onclick="replaceStateCall()">replace state </button></p>
	<p> click this button to change location.href <button type="button" onclick="locationHrefChange()">location.href=</button></p>
	<p> click this button to use location.replace <button type="button" onclick="locationReplaceCall()">location.replace</button></p>
	<p> click this button to use location.assign <button type="button" onclick="locationAssignCall()">location.assign</button></p>
</body>
</html>
