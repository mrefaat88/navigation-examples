<!doctype html>
<html>
<head>
  <title>Calling the app scheme</title>
</head>
<body>
	<h3>Main frame</h3>
	
     <a href='googlechrome://alert.html'>googlechrome</a> <br/>
     <a href='googlechromes://alert.html'>googlechromes</a> <br/>
     <a href='googlechromess://alert.html'>googlechromess</a> <br/>
	 
     <a href='chromiums://alert.html'>chromiums</a> <br/>
     <a href='chromium://alert.html'>chromium</a> <br/>
	 <a href='chromium-x-callback://x-callback-url/open?url=alert.html'>chromium callbackurl</a> <br/>
	 <a href='googlechrome-x-callback://x-callback-url/open?url=alert.html'>googlechrome callbackurl</a> <br/>
     <a href='firefox://open-url?url=https://twitter.com'>firefox</a> <br/>
     <a href='safari://twitter.com'>safari</a> <br/>

	<h3>Iframe</h3>
  <iframe src="data:text/html,<a href='googlechrome://alert.html'>googlechrome</a>" sandbox></iframe><br/>
  
  <iframe src="data:text/html,<a href='googlechromes://alert.html'>googlechromes</a>" sandbox></iframe><br/>
 
  <iframe src="data:text/html,<a href='chromiums://alert.html' target='_top'>chromiums target top</a>" sandbox></iframe><br/>
 <iframe src="data:text/html,<a href='chromiums://alert.html' target='_blank'>chromiums target blank</a>" sandbox></iframe><br/>
 <iframe src="data:text/html,<a href='chromiums://alert.html'>chromiums</a>" sandbox></iframe><br/>
 <iframe src="data:text/html,<a href='firefox://open-url?url=https://twitter.com'>firefox</a>" sandbox></iframe><br/>
 <iframe src="data:text/html,<a href='firefox://open-url?url=https://twitter.com'>firefox not sandbox</a>" ></iframe><br/>
 <iframe src="data:text/html,<a href='safari-https://twitter.com'>Safari sandbox</a>" sandbox></iframe><br/>
 <iframe src="data:text/html,<a href='safari-https://twitter.com'>Safari not sandbox</a>" ></iframe><br/>
 
  <iframe src="data:text/html,<a href='chromium://alert.html'>chromium</a>" sandbox></iframe>  <br/>
  <iframe src="data:text/html,<a href='chromium-x-callback://x-callback-url/open?url=alert.html'>chromium callback</a>" sandbox></iframe>  <br/>
  <iframe src="data:text/html,<a href='googlechrome-x-callback://x-callback-url/open?url=alert.html'>google chrome callback</a>" sandbox></iframe>  <br/>
  
</body>
</html>
