<html>
<head>
<script>
	function setCookie() {	 
		var value =  document.getElementById("cookie_value").value;
	    document.cookie = "sessioncookie=" + value + ";expires=0;path=/";
	}
	function getCookie() {
	    var nameEQ = "sessioncookie=";
	    var ca = document.cookie.split(';');
	    for(var i=0;i < ca.length;i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') c = c.substring(1,c.length);
	        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	    }
	    return null;
	}
	function printCookie() { 
		document.getElementById("Cookie").innerHTML+= getCookie();
	}
	function eraseCookie(name) {   
	    document.cookie = name+'=; Max-Age=-99999999;';  
	}
	</script>	
	<title> Test cookies </title>
	
</head>
<body onLoad="printCookie()"> 
Existing cookies value:
<div id="Cookie">
</div>
</br>
<input type="text" id="cookie_value" value="">
<button onclick="setCookie()">set cookie to this value</button>
</body>
</html>
