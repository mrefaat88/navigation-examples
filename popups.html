<!doctype html>
<html>
<head>
  <title>Popups action</title>
  <script>
	  function popup() {
		  for(i = 0 ; i < 10 ; i++)
		  window.open("https://google.com");
	  }
	  
	  function openpops () {
		  setTimeout(() => popup(), 3000);		  
	  }
	  function onepop(){
	  	window.open("https://google.com");
	  }
	  function popupwithtimeout(timeout) {
	  	setTimeout( () =>onepop(), timeout);
	  }
  </script>
</head>
<body>
	<p> Click to popup <button type="button" onclick="openpops()">popup </button></p>
	<a href="#" onclick="popup()">link with loop</a> </br>
	<a href="#" onclick="window.open('https://google.com');"> link with no loop </a> </br>
	<a href='#' onclick="popupwithtimeout(300)"> link withtimeout 300</a></br>
	
	<a href='#' onclick="popupwithtimeout(600)"> link withtimeout 600</a></br>
	
	<a href='#' onclick="popupwithtimeout(900)"> link withtimeout  900 </a></br>
	
	<a href='#' onclick="popupwithtimeout(1200)"> link withtimeout  1200 </a></br>
	
</body>
</html>
